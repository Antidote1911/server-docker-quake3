// almost everything is set to sensible defaults in CPMA
// the only exceptions are cvars that are "poisoned" by baseq3

set sv_hostname "Antiplex CTF"

// gameplay settings
set server_gameplay VQ3
set mode_start CTF
set mode_idletime 0
set server_availmodes CTF

set map_delay 0
set map_restrict 1
set map_rotate 1

set match_mutespecs 1

set g_dowarmup 1
set g_warmup 0
set g_weaponrespawn 2

set match_readypercent 100
set match_timeoutcount 3
set match_timeoutlength 100

set server_motd1 "^3*** Antiplex CTF ***"
set server_motd2 ""
set server_motd3 ""
set server_motd4 ""
set server_motd5 ""
set server_motd6 ""
set server_motd7 ""
set server_motd8 ""

set server_motd "/Ready to Frag !!!"

set bot_enable 1
set bot_checktime 4
set bot_minplayers 6
set g_spskill 3

set map_file "cfg/compmapsCTF.txt" // allows certain maps only

// map rotation
set d1 "map v-q3dm17_ctf; set nextmap vstr d2"
set d2 "map cpmctf1; set nextmap vstr d3"
set d3 "map q3ctf2; set nextmap vstr d4"
set d4 "map cpmctf2; set nextmap vstr d5"
set d5 "map cpmctf5; set nextmap vstr d1"
vstr d1
