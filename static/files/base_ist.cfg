// almost everything is set to sensible defaults in CPMA
// the only exceptions are cvars that are "poisoned" by baseq3

set sv_hostname "Antiplex INSTAGIB"
set net_port 27963

// gameplay settings
set server_gameplay CPM
set mode_start IFFA
set mode_idletime 0
set server_availmodes IFFA

set map_delay 0
set map_restrict 1
set map_rotate 1

set match_mutespecs 1

set g_dowarmup 1
set g_warmup 0
set g_weaponrespawn 4

set match_readypercent 100
set match_timeoutcount 3
set match_timeoutlength 100

set server_motd1 "^3*** Antiplex INSTAGIB ***"
set server_motd2 ""
set server_motd3 ""
set server_motd4 ""
set server_motd5 ""
set server_motd6 ""
set server_motd7 ""
set server_motd8 ""

set server_motd "/Ready to Frag !!!"

set bot_enable 1
set bot_checktime 4
set bot_minplayers 5
set g_spskill 50

set map_file "cfg/compmapsFFA.txt" // allows certain maps only
server_useMapModes 1
set map_cfgdir cfg-maps/instagib/

// map rotation
set d1 "map fabdm1; rcon addbot sarge 50; set nextmap vstr d2"
set d2 "map fabdm2; set nextmap vstr d3"
set d3 "map q3dm17; set nextmap vstr d1"
vstr d1
